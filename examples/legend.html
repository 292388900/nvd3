<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<svg id="test1" class="nvd3"></svg>

<script>
    var width = 500,
        height = 20;

    var chart = nv.models.legend()
        .width(width)
        .height(height);

    d3.select('#test1')
        .attr('width', width)
        .attr('height', height)
        .datum(sinAndCos());

    var update = function() {
        d3.select('#test1').call(chart);
    }

    update();
    chart.dispatch.on('stateChange', function(d) { 
        console.log(d);
        update();
    });

    function sinAndCos() {
        return [
            {key: "Sine Wave"},
            {key: "A Very Long Series Label"},
            {key: "A Very Long Series Label"},
            {key: "A Very Long Series Label"},
            {key: "Cosine Wave"},
            {key: "Another test label"}
        ];
    }

</script>
</body>
</html>
